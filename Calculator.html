<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<section id="Main-Part">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <i class="fa-solid fa-clock"></i>
                <i class="fa-solid fa-calculator"></i>
            </div>
            <div class="col-6">
                <div class="toggle-btn">
                    <div class="row">
                        <div class="col-6">
                            <i class="fa-solid fa-moon"></i>
                        </div>
                        <div class="col-6">
                            <i class="fa-solid fa-sun"></i>
                        </div>
                    </div>
                    <span class="circle"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="divider"></div>
    <div class="middle-part">
        <div class="row">
            <div class="col-12">
                <div class="MathBox">
                    <p class="cal-box">0</p>
                </div>
            </div>
            <div class="col-3">
            <span class="Equal last">
                =
            </span>
            </div>
            <div class="col-9" style="text-align: end">
                <span class="result last">
                    0
                </span>
            </div>
        </div>
    </div>
    <div class="last-part">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="Hor-panel">
                            <button class="Hor-Item option">Ac</button>
                            <button class="Hor-Item option">C</button>
                            <button class="Hor-Item option">%</button>
                        </div>
                    </div>
                </div>
                <div class="row numbers">
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">1</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">2</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">3</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">4</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">5</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">6</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">7</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">8</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">9</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">.</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">0</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="holder">
                            <button class="cal-btn option">00</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-3">
                <div class="ver-bar">
                    <button class="var-Item option">รท</button>
                    <button class="var-Item option">ร</button>
                    <button class="var-Item option">-</button>
                    <button class="var-Item option">+</button>
                    <button class="var-Item option moving-circle">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="Memory">
        <div class="row">
            <div class="col-2">
                <i class="fa-solid fa-trash Trash"></i>
            </div>
            <div class="col-10 records" style="text-align: end ; padding-top: 25px">
<!--                <p class="record">-->
<!--                    Hi I am here !-->
<!--                </p>-->
            </div>
        </div>
        <div class="Empty">
            <p>This Page is Empty!</p>
            <img src="https://img.icons8.com/ios/50/null/wink--v1.png"/>
        </div>
    </div>
</section>

</body>
<script src="Script.js"></script>
<script src="bootstrap.min.js"></script>
</html>
